<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attr</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <div>
      <img title="charmdol01" />
      <img title="charmdol02" />
    </div>
    <script>
      (() => {
        const elems = document.querySelectorAll("img");
        const result = attr(elems, "src", function (index) {
          return "../chamdol.jpg";
        });
        console.log(result);
      })();
    </script>
  </body>
</html>
