<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>removeClass</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <p class="bro hey hi">Is you Charmdol?</p>
    <p class="bro hey hi">그쵸?</p>
    <p class="bro hey">그쵸?</p>
    <script>
      // (() => {
      //   const elems = document.querySelectorAll("p");
      //   removeClass(elems, ["bro", "hey"]);
      // })();
      (() => {
        const elems = document.querySelectorAll("p");
        removeClass(elems, function (index, string) {
          return index == 2, "bro";
        });
      })();
    </script>
  </body>
