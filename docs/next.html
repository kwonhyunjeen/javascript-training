<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>next</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <div>
      <p>This is div section to example next function.</p>
      <span>This is span section to example next function.</span>
    </div>
    <div>
      <p>This is div section to example next function.</p>
      <span>This is span section to example next function.</span>
    </div>
    <div>
      <p>This is div section to example next function.</p>
      <span class="selected"
        >This is span section to example next function.</span
      >
    </div>
    <script>
      (() => {
        const elems = document.querySelectorAll("p");
        const result = next(elems, ".selected");
        console.log(result);
      })();
    </script>
  </body>
</html>
