<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prepend</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <h2>This is prepend function.</h2>
    <h2>This is prepend function.</h2>
    <div class="container">
      <div class="inner">
        Hello
      </div>
      <div class="inner">
        Bye
      </div>
    </div>
    <script>
      (() => {
        const elems = document.querySelectorAll(".inner");
        // prepend(elems, ["Prepend text test", document.querySelectorAll("h2")]);
        prepend(elems, function (index, html) {
          return index == 1 ? "Add Text" : "";
        });
      })();
    </script>
  </body>
