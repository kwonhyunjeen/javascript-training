<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hasClass</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <h2>This is hasClass function.</h2>
    <h2 class="hasClass">This is hasClass function.</h2>
    <script>
      (() => {
        const elems = document.querySelectorAll("h2");
        const result = hasClass(elems, "hasClass");
        console.log(result);
      })();
    </script>
  </body>
</html>
