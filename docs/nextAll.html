<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nextAll</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <div>
      <b></b>
      <span>
        This is p section to example nextUntil function.
      </span>
      <p>This is p section to example nextUntil function.</p>
      <strong>This is strong section to example nextUntil function.</strong>
      <ul>
        <li>This is li section to example nextUntil function.</li>
      </ul>
    </div>
    <script>
      (() => {
        const elems = document.querySelectorAll("p");
        const result = nextAll(elems, "ul");
        console.log(result);
      })();
    </script>
  </body>
