<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>each</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <ul>
      <li>Jay</li>
      <li>Bob</li>
      <li>Pompom</li>
    </ul>
    <script>
      const nodes = document.querySelectorAll("li");
      each(nodes, function (index) {
        console.log(index + ": " + this.textContent);
        // const colors = "blue";
        // nodes[index].style.color = colors;
        // console.log(nodes[index]);
      });
    </script>
  </body>
</html>
