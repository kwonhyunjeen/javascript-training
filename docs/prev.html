<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prev</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <div>
      <p>This is div section to example prev function.</p>
      <span>This is span section to example prev function.</span>
    </div>
    <div>
      <p class="selected">This is div section to example prev function.</p>
      <span>This is span section to example prev function.</span>
    </div>
    <script>
      (() => {
        const elems = document.querySelectorAll("span");
        const result = prev(elems, ".selected");
        console.log(result);
      })();
    </script>
  </body>
</html>
