<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <ul>
      <li class="filter-li">Kwonhyunjin</li>
      <li class="selector-li">Beryl</li>
      <li class="filter-li">Kwonhyojin</li>
      <li class="selector-li">NaNa</li>
      <li class="filter-li">Charmdol</li>
      <li class="selector-li">Jay</li>
    </ul>
    <script>
      (() => {
        const elems = document.querySelectorAll("li");
        const result = filter(elems, ".filter-li", function (index) {
          return this.textContent.length > 7;
        });
        console.log(result);
      })();
    </script>
  </body>
</html>
