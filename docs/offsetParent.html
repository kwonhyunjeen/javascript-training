<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offsetParent</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <div>
      <ul style="position: relative;">
        <li>
          This is li section to example offsetParent function.

          <p>This is p section to example offsetParent function.</p>
          <strong
            >This is strong section to example offsetParent function.</strong
          >
        </li>
      </ul>
    </div>
    <script>
      (() => {
        const elems = document.querySelectorAll("p");
        const result = offsetParent(elems);
        console.log(result);
      })();
    </script>
  </body>
</html>
