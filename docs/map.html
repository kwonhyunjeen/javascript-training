<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <div>
      <p>Let's</p>
      <p>make</p>
      <p>map</p>
      <p>function</p>
    </div>
    <script>
      (() => {
        const nodes = document.querySelectorAll("p");
        const result = map(nodes, function (index) {
          return this.textContent.toUpperCase();
        });
        console.log(result);
      })();
    </script>
  </body>
</html>
