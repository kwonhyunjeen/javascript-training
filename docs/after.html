<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>after</title>
    <script src="../scripts/collectionManipulation.js"></script>
    <script src="../scripts/traversing.js"></script>
    <script src="../scripts/manipulation.js"></script>
  </head>
  <body>
    <div>
      <h1>This is h1 section to after function.</h1>
      <h1>This is h1-2 section to after function.</h1>
      <h2>This is h2 section to after function.</h2>
      <b>This is b section to after function.</b>
      <strong>This is b section to after function.</strong>
    </div>
    <script>
      const elems = document.querySelectorAll("h1");
      after(elems, ["b", "strong"]);
      // after(elems, document.createTextNode("charmdol"));
    </script>
  </body>
</html>
